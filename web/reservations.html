<!DOCTYPE html>
<html>
    <head>
        <title>Reservations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <h1>Make Reservation</h1>
        <form name="reserve" action="">
            <p>
                Flight ID:&nbsp;
                <input name="fid" type="text" size="2" required/>
                Number of passengers:&nbsp;
                <input name="numpass" type="text" size="2" required onblur="checkNumPass()"/>
            </p>
            <h4>Passenger details</h4>
            <table>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Gender</th>
                    <th>DOB</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Seat No.</th>
                </tr>
                <tr id="p-row1">
                    <td><input type="text" name="fname1" required size="16"/></td>
                    <td><input type="text" name="lname1" required size="16"/></td>
                    <td>
                        <select name="gender1">
                            <option value="" selected="selected">--</option>
                            <option value="M">M</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td><input type="text" name="dob1" size="10"/></td>
                    <td><input type="text" name="phone1" required size="12"/></td>
                    <td><input type="text" name="email1" size="12"/></td>
                    <td><input type="text" name="seat1" size="3"/></td>
                </tr>
                <tr id="p-row2" class="hide">
                    <td><input type="text" name="fname2" required size="16"/></td>
                    <td><input type="text" name="lname2" required size="16"/></td>
                    <td>
                        <select name="gender2">
                            <option value="" selected="selected">--</option>
                            <option value="M">M</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td><input type="text" name="dob2" size="10"/></td>
                    <td><input type="text" name="phone2" required size="12"/></td>
                    <td><input type="text" name="email2" size="12"/></td>
                    <td><input type="text" name="seat2" size="3"/></td>
                </tr>
                <tr id="p-row3" class="hide">
                    <td><input type="text" name="fname3" required size="16"/></td>
                    <td><input type="text" name="lname3" required size="16"/></td>
                    <td>
                        <select name="gender3">
                            <option value="" selected="selected">--</option>
                            <option value="M">M</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td><input type="text" name="dob3" size="10"/></td>
                    <td><input type="text" name="phone3" required size="12"/></td>
                    <td><input type="text" name="email3" size="12"/></td>
                    <td><input type="text" name="seat3" size="3"/></td>
                </tr>
                <tr id="p-row4" class="hide">
                    <td><input type="text" name="fname4" required size="16"/></td>
                    <td><input type="text" name="lname4" required size="16"/></td>
                    <td>
                        <select name="gender4">
                            <option value="" selected="selected">--</option>
                            <option value="M">M</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td><input type="text" name="dob4" size="10"/></td>
                    <td><input type="text" name="phone4" required size="12"/></td>
                    <td><input type="text" name="email4" size="12"/></td>
                    <td><input type="text" name="seat4" size="3"/></td>
                </tr>
            </table>
            <p>
                <input type="submit" value="Make Reservation"/>
                <input type="reset" value="Clear form"/>
            </p>
        </form>
        
        <!-- Javascript -->
        <script type="text/javascript">
            function checkNumPass(){
                num = document.reserve.numpass.value;
                
                switch (num){
                    case "1":
                        document.getElementById("p-row2").className = "hide";
                        document.getElementById("p-row3").className = "hide";
                        document.getElementById("p-row4").className = "hide";
                        break
                    case "2":
                        document.getElementById("p-row2").className = "visible";
                        document.getElementById("p-row3").className = "hide";
                        document.getElementById("p-row4").className = "hide";
                        break
                    case "3":
                        document.getElementById("p-row2").className = "visible";
                        document.getElementById("p-row3").className = "visible";
                        document.getElementById("p-row4").className = "hide";
                        break
                    case "4":
                        document.getElementById("p-row2").className = "visible";
                        document.getElementById("p-row3").className = "visible";
                        document.getElementById("p-row4").className = "visible";
                        break;
                    default:
                        alert("Maximum of 4 passengers per reservation");
                }
            }
        </script>
    </body>
</html>
